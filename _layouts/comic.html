
<!DOCTYPE html>

<!--FRONT PAGE LAYOUT-->
<html lang="en">
  <head>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128893913-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-128893913-2');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.tab_title }}</title>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for webcomic -->
    <link href="{{ site.url }}/css/comic.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Fredoka+One|Roboto|San+Francisco" rel="stylesheet">

    <!-- Font Awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <a href={{ site.url }}><img src="images/header.png" alt="FaaS and Furious"></a>
        </div>

        <div class="col-md-12 center">
          {% include navigation.html %}
          <div class="panel center col-md-12">
            <div class="comic-panel center">
              <h2>{{ page.title }}</h2>
              <ul class="pager">
                  <li><a class="btn btn-outline-primary" href= {{ site.url }}/1 >|&lt;</a></li>
                <li><a class="btn btn-outline-secondary" href= {{ site.url }}{{ page.previous.url }} >prev</a></li>
                <li><a class="btn btn-outline-primary" href= {{ site.url }}{{ page.next.url }} >next</a></li>
                <li><a class="btn btn-outline-primary" href= {{ site.url }} >&gt;|</a></li>
              </ul>
              {{ content }}
              <p><a href='https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}/pages/{{ page.image }}&via=acloudguru' rel="nofollow" target="_blank" title="Share on Twitter">Share on Twitter!</a></p>
              <p>Permalink: {{ site.url }}{{page.permalink}}</p>
              <p>Image URL: {{ site.url }}/pages/{{ page.image }}</p>
            </div><!--comic div-->
            {% include acloudgurubanner.html %}
        </div><!--end panel-->
        </div><!--end main div-->
      </div><!--end row-->
    </div><!-- end container-->
  </body>
</html>
