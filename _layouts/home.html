
<!DOCTYPE html>

<!--FRONT PAGE LAYOUT-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site.tab_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for webcomic -->
    <link href="{{ site.url }}/css/comic.css" rel="stylesheet">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Fredoka+One|Roboto" rel="stylesheet">

    <!-- Font Awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <a href={{ site.url }}/><h1>{{ site.title }}</h1></a>
          <p>{{ site.description }}</p>
        </div>

        <div class="col-md-12 center">
          {% include navigation.html %}
          <div class="panel center col-md-12">
            <div class="comic-panel center">
              <h2>{{ page.title }}</h2>
              <ul class="pager">
                  <li><a class="btn btn-outline-primary" href= {{ site.url }}/1 >|&lt;</a></li>
                <li><a class="btn btn-outline-secondary" href= {{ site.url }}{{ page.n-minus-one }} >prev</a></li>
                <li><a class="btn btn-outline-primary" href= {{ site.url }}{{ page.n }} >next</a></li>
                <li><a class="btn btn-outline-primary" href= {{ site.url }}{{ page.n }} >&gt;|</a></li>
              </ul>
              {{ content }}
              <p><a href='https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}/pages/{{ page.image }}&via=acloudguru' rel="nofollow" target="_blank" title="Share on Twitter">Share on Twitter!</a></p>
              <p>Permalink: {{ site.url }}{{page.n}}</p>
              <p>Image URL: {{ site.url }}/pages/{{ page.image }}</p>
            </div><!--comic div-->

        </div><!--end panel-->
        </div><!--end main div-->
      </div><!--end row-->
    </div><!-- end container-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
